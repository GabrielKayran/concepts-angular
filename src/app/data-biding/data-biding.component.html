<div>
  <h2>Interpolation</h2>

  <p>{{ nome }}, tem {{ idade }} anos!</p>
  <p>
    {{nome}} tem mais de 19 anos?
  </p>
  <p>
    {{ idade > 19 ? 'Sim' : 'Não' }}
  </p>
  <p>Quanto é {{idade}} + {{ maisUm }}</p>
  <p>{{ idade + maisUm }}</p>

  <hr>

  <h2>Property Binding</h2>
  <button [disabled]="checkedDisabled"> Button</button>
  <img [src]="urlImagem" [title]="imgTitle" [alt]="imgAlt">

  <br>
  <br>

  <hr>

  <h2>Event Binding</h2>

  <button (click)="alertaInfo($event)">Evento</button>
  <div (mousemove)="mouseMoveTeste($event)" style="background: red; width: 300px; height: 300px;"></div>

  {{postion.x}} / {{postion.y}}

  <br>
  <br>

  <hr>

  <h2>Two-way Binding</h2>

  <input [(ngModel)]="nome">
  {{nome}}
</div>
